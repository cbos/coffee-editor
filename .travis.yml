matrix:
  include:
    - stage: deploy
      services:
        - docker
      env:
        global:
          - CLOUDSDK_CORE_DISABLE_PROMPTS=1
      language: java
      jdk: openjdk10
      node_js:
        - "10"
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./deploy-k8s.sh; fi'
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then echo Deploy not allowed; fi'
